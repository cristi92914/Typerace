<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <div id="content_after">
        <div id="content_reload_after">
          <p id="text"></p>
          <form id="form">
            <input type="text" />
          </form>
        </div>
        <div id="content_reload_before">
          <h1 id="reload1">1</h1>
          <h1 id="reload2">2</h1>
          <h1 id="reload3">3</h1>
          <button id="reload">reload</button>
        </div>
        <div class="stats">
          <p id="record">Record: 0 WPM</p>
          <p id="speed">Speed: 0 WPM</p>
          <p id="timer">0</p>
        </div>
      </div>
      <div id="content_before">
        <h1 id="start1">1</h1>
        <h1 id="start2">2</h1>
        <h1 id="start3">3</h1>
        <button id="start">start</button>
      </div>
    </div>
  </body>
</html>
